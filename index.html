<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task_2</title>
    <link rel="stylesheet" href="css/master.css">
</head>
<body >
<div class="container">

<!-- start header  -->

        <h1> Welcome to <span>Tech Trove</span> </h1>

        <div class="head">
            <p> Welcome to my page  </p>
            <img src="image/head.jpg" alt="main image" title="Welcome to my page"/>
        </div>
<!-- end header -->

<!-- start  Categories -->
        <div class="Categories">
            <h3>Our Categories</h3>
            <ul>
                <li>Tablets</li>
                <li>Headphones</li>
                <li>Airpods</li>
                <li>Phones</li>
            </ul>
        </div>
<!-- end  Categories -->

<!-- start table -->
        <table border="2">
            <thead>
                <th>Code</th>
                <th>Category</th>
                <th>Products</th>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Tablets</td>
                    <td><img src="image/Tablet.png" alt="Tablet" title="Tablet"/></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Headphones</td>
                    <td><img src="image/headphone.jpg" alt="headphone" title="headphone"/></td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Airpods</td>
                    <td><img src="image/airpods.webp" alt="airpods" title="airpods"/></td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Phones</td>
                    <td><img src="image/phone.webp" alt="phone" title="phone"/></td>
                </tr>
            </tbody>
        </table>
<!-- end table -->

<!-- start choose headphone--> 
    <div class="headphone">
        <h3>Headphone</h3>
        <p>choose  your  own type  </p>
        <div class="choose">
            <img src="image/headphone_1.jpg" alt="headphone_1">
            <img src="image/headphone_2.jpg" alt="headphone_2">
            <img src="image/headphone_3.jpeg" alt="headphone_3">
            <img src="image/headphone_4.jpg" alt="headphone_4">
        </div>
    </div>
<!-- start choose headphone-->

<!-- start contact  -->
    <div class="contact">
        <h3>contact Us</h3>
        <form>

            <label for="name"> Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="number"> Number</label>
            <input type="number" id="number" placeholder="Enter your number" required>

            <br>

            <label for="age"> Age</label>
            <input type="number" id="age" placeholder="Enter your age" min="10" max="150" required>

            <label for="email"> Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <br><br>

            <label for="vendor" name="G">Vendor</label>
            <input type="radio" id="vendor">

            <label for="customer" name="G"> Customer</label>
            <input type="radio" id="customer">

            <br>

            <textarea placeholder="Text your massage"></textarea>

            <br>

            <button type="submit">Submit your message </button>
            
        </form>
    </div>
<!-- end contact  -->
</div>
    
</body>
</html>
